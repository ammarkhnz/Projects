<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Button</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: backgroundAnimation 5s infinite alternate;
    }

    .neon-button {
      padding: 30px 50px;
      font-size: 30px;
      color: #fff;
      background-color: #222;
      border: 2px solid #fff;
      border-radius: 20px;
      cursor: pointer;
      outline: none;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.8);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      transform: scale(1); 
    }

    .neon-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: black;
      filter: blur(5px);
      z-index: -1;
    }

    .neon-button:hover {
      background-color: black;
      color: rgba(255, 255, 255, 0.8);
      border: 2px solid rgba(0, 255, 200, 0.8);
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.8), 0 0 60px rgba(0, 255, 200, 0.8), 0 0 80px rgba(0, 255, 200, 0.8);
      transform: scale(1.1);
      letter-spacing: 1px; 
    }

    @keyframes backgroundAnimation {
      0% {
        background: linear-gradient(45deg, rgb(0, 0, 0), rgb(0, 0, 0));
      }
      100% {
        background: linear-gradient(45deg, rgb(0, 0, 0), rgb(0, 0, 0));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="neon-button">Click Me!</button>
</div>
</body>
</html>
